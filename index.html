<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="filters">
            <h2>Filter Cars</h2>

            <label for="makeFilter">Make:</label>
            <select id="makeFilter" multiple>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Ford">Ford</option>
                <option value="Nissan">Nissan</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Subaru">Subaru</option>
                <option value="Mazda">Mazda</option>
                <option value="Kia">Kia</option>
                <option value="Dodge">Dodge</option>
                <option value="Cadillac">Cadillac</option>
                <option value="Jaguar">Jaguar</option>
                <option value="Tesla">Tesla</option>
                <option value="Porsche">Porsche</option>
                <option value="Lexus">Lexus</option>
                <option value="BMW">BMW</option>
            </select>

            <label for="modelFilter">Model:</label>
            <select id="modelFilter" multiple>
                <option value="Camry">Camry</option>
                <option value="Civic">Civic</option>
                <option value="Fusion">Fusion</option>
                <option value="Altima">Altima</option>
                <option value="Malibu">Malibu</option>
                <option value="Passat">Passat</option>
                <option value="Elantra">Elantra</option>
                <option value="Outback">Outback</option>
                <option value="CX-5">CX-5</option>
                <option value="Sorento">Sorento</option>
                <option value="Challenger">Challenger</option>
                <option value="XT5">XT5</option>
                <option value="F-PACE">F-PACE</option>
                <option value="Model S">Model S</option>
                <option value="Cayenne">Cayenne</option>
                <option value="ES">ES</option>
                <option value="5 Series">5 Series</option>
            </select>

            <label for="maxMileage">Max Mileage:</label>
            <input type="number" id="maxMileage" placeholder="Max Mileage">

            <label for="minPrice">Min Price:</label>
            <input type="number" id="minPrice" placeholder="Min Price">

            <label for="maxPrice">Max Price:</label>
            <input type="number" id="maxPrice" placeholder="Max Price">

            <label for="colorFilter">Color:</label>
            <select id="colorFilter" multiple>
                <option value="Silver">Silver</option>
                <option value="White">White</option>
                <option value="Black">Black</option>
                <option value="Blue">Blue</option>
                <option value="Red">Red</option>
                <option value="Gray">Gray</option>
                <option value="Green">Green</option>
            </select>

            <button id="filterButton">Apply Filter</button>
        </div>

        <div class="car-list">
            <h2>Available Cars</h2>
            <div id="carContainer"></div>
        </div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
